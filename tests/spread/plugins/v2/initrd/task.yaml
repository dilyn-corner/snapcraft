summary: V2 initrd plugin test
manual: true
kill-timeout: 180m

systems:
  - ubuntu-20.04
  - ubuntu-20.04-64
  - ubuntu-20.04-amd64
  - ubuntu-20.04-arm64

environment:
  SNAPCRAFT_ENABLE_EXPERIMENTAL_PLUGINS: 1

restore: |
  snapcraft clean
  rm -f ./*.snap

execute: |
  # Unset SNAPCRAFT_BUILD_ENVIRONMENT=host.
  unset SNAPCRAFT_BUILD_ENVIRONMENT

  rm -f ./*.snap
  snapcraft pack --use-lxd
  ls -l pc-kernel_*.snap
